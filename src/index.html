<script>
  //"assets/music/Rickroll But It's Lofi.mp3"
  let rick = new Audio('assets/music/Rickroll But It\'s Lofi.mp3');


  function playrick(){

    let x = document.documentElement.clientWidth;
    let y = document.documentElement.clientHeight;
    
    if(x >= 3000 || y >= 3000){
      rick.play();
      rick.loop = true;
    }else if(x <= 3000 || y <= 3000){
      rick.pause();
    }
  }

</script>
<noscript>Sorry, your browser does not support JavaScript</noscript>

<body onresize="playrick()">
  <app-root></app-root>
</body>
</html>
